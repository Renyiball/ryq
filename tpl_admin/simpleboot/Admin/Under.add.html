<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Under/index')}">线下用户</a></li>
     <li class="active"><a href="{:U('Under/add')}">添加用户</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Under/add_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>姓名:</td>
              <td>
              	<input type="text"  name="username" required="" class="input">
              </td>
            </tr>
            <tr>
              <td>地址:</td>
              <td>
              	<input type="text"  name="address" required="" class="input">
              </td>
            </tr>
            <tr>
              <td>电话:</td>
              <td>
              	<input type="text"  name="tele_numbers" required="" class="input">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">添加</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
