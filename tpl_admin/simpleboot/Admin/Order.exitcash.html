<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Order/index')}">订单列表</a></li>
     <li><a href="{:U('Order/statistics')}">订单统计</a></li>
     <li><a href="{:U('Order/logistics')}">物流导入</a></li>
     <li class="active"><a>退款处理</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Order/exitcash_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>订单编号:</td>
              <td><input type="text"  name="transactionid" value="{$ualogs.transactionid}" readonly="readonly"></td>
            </tr>
            <tr>
              <td>当前订单:</td>
							<input type="hidden" name="status_to" value="{$ualogs.status_to}" />
              <td><input type="text"  name="extraDesc" value="{$type.typeName}"  readonly="readonly"></td>
            </tr>
            <tr>
              <td>退款原因:</td>
              <td><textarea name="description" rows="5"></textarea></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
