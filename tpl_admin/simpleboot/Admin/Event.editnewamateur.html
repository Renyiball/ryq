<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('event/expert')}">专业赛事</a></li>
     <li><a href="{:U('event/amateur')}">业余赛事</a></li>
     <li><a href="{:U('event/old')}">业余赛事(旧)</a></li>
     <li><a href="{:U('event/addamateur')}">添加业余赛事(旧)</a></li>
     <li class="active"><a href="{:U('event/addnewamateur')}">修改业余赛事</a></li>
     <li><a href="{:U('event/newamateur')}">新版业余赛事</a></li>
  </ul>
 
<style> 
input .danxuan{ width:14px; height:14px;float:left;} 
span .text{ margin-right: 30px;} 
</style> 
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('event/editnewamateur_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <input type="hidden" name="constid" value="{$action.constid}">
              <td style="width: 80px;">赛事名称:</td>
              <td>
                  <input type="text" name="game_name" value="{$action.game_name}">
              </td>
            </tr>
            <tr>
              <td>赛事广告:</td>
              <td>
                      <img src="{$imgtituan}{$action.game_adv}" width="40">
                      <input type="file" name="game_logo"  accept="image/*" />
              </td>
            </tr>
            <tr>
              <td>广告是否显示:</td>
              <td><input type="radio" name="is_show" checked value="1" />是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="is_show" value="0" />否</td>
            </tr>
             <tr>
              <td>赛事LOGO:</td>
              <td>
                      <img src="{$imgtituan}{$action.game_adv}" width="40">
                      <input type="file" name="game_adv"  accept="image/*" />
              </td>
            </tr>
            <tr>
              <td>赛事规则:</td>
              <td>
                  <input type="text" name="rules_url" value="{$action.rules_url}">
              </td>
            </tr>
            <tr>
              <td>赛制:</td>
              <td>
                  <input type="text" name="play_type" value="{$action.player_type}">
              </td>
            </tr>
            <tr>
              <td>主办方:</td>
              <td>
                  <input type="text" name="host_title" value="{$action.host_title}">
              </td>
            </tr>
            <tr>
              <td>协办方:</td>
              <td>
                  <input type="text" name="host_field" value="{$action.host_field}">
              </td>
            </tr>
            <tr>
              <td>活动地点:</td>
              <td>
                  <input type="text" name="area" value="{$action.area}">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit">修改</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
