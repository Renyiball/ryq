<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Plate/index')}">板块列表</a></li>
     <li><a href="{:U('Plate/scrap')}">板块列表(弃)</a></li>
     <li><a href="{:U('Plate/add')}">添加板块</a></li>
     <li class="active"><a>修改球帖</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Plate/edit_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
			<input type="hidden" name="id" value="{$id}" />
            <tr>
              <td>板块名称:</td>
              <td><input type="text"  name="sectiontitle" value="{$class.sectiontitle}" class="input input_hd J_title_color"></td>
            </tr>
            <tr>
              <td>板块描述:</td>
              <td><input type="text"  name="description1" value="{$class.description1}" class="input input_hd J_title_color"></td>
            </tr>
            <tr>
              <td>板块备注:</td>
              <td><input type="text"  name="description2" value="{$class.description2}" class="input input_hd J_title_color"></td>
            </tr>
						<tr>
              <td>板块LOGO:</td>
              <td>
		        			<if condition="$class['image_logo']">
	        					<img src="{$imgtituan}{$class.image_logo}" width="324">
              			<input type="file" name="teamimg"  accept="image/*" />
			        			<else />
              			<input type="file" name="teamimg"  accept="image/*" />
		        			</if>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">修改</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
