<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Statistics/index')}">用户列表</a></li>
     <li><a href="{:U('Statistics/source')}">来源统计</a></li>
     <li><a href="{:U('Statistics/month')}">月注册数</a></li>
     <li><a href="{:U('Statistics/day')}">日注册数</a></li>
     <li class="active"><a>兑换记录</a></li>
  </ul>
		<form class="well form-search" method="post" action="{:U('Guess/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						<if condition="$num neq 0">
							共有 {$num} 条相关记录
						</if>
					</span>
				</div>
			</div>
		</form>
      <div class="p10"><div class="pages"> {$Page} </div>
    <div class="table_list">
      <table width="100%" class="table table-hover">
        <thead>
          <tr>
            <th width="60">ID</th>
            <th>ID：用户昵称</th>
            <th width="80">手机号</th>
            <th>状态说明</th>
            <th width="60">兑换状态</th>
            <th width="120">申请时间</th>
            <th width="120">结算时间</th>
          </tr>
        </thead>
        <foreach name="userbets" item="vo">
        	<tr>
				<td>{$vo.id}</td>
				<td>
					{$vo.userid}：
        <foreach name="users" item="user">
        	<if condition="$vo['userid'] eq $user['id']">
						{$user.nickname}
					</if>
				</foreach>
				</td>
				<td>{$vo.betoption}</td>
				<td>{$vo.description}</td>
				<td>
					<if condition="$vo['status'] eq 140">
						<b style="color:red;">申请兑换</b>
					<else />
						已兑换
					</if>
				</td>
				<td>{$vo.points_expire}</td>
				<td>{$vo.created}</td>
			</tr>
        </foreach>
        <thead>
          <tr>
            <th width="60">ID</th>
            <th>ID：用户昵称</th>
            <th width="80">手机号</th>
            <th>状态说明</th>
            <th width="60">兑换状态</th>
            <th width="120">申请时间</th>
            <th width="120">结算时间</th>
          </tr>
        </thead>
      </table>
      <div class="p10"><div class="pages"> {$Page} </div> </div>
      <div class="form-actions">
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
