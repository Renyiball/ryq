<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('team/index')}">专业球队</a></li>
     <li><a href="{:U('team/amateur')}">业余球队</a></li>
     <li><a href="{:U('team/add')}">创建球队</a></li>
     <li class="active"><a>关联成员</a></li>
  </ul>

  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('team/associate_post')}" name="formadd">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
						<tr>
              <td>队员文档:</td>
              <td><input type="file" name="associatetxt"/>(必须使用CSV文件。文件首行每列必须填写对应导入的字段名)</td>
            </tr>
						<tr>
              <td>示列下载:</td>
              <td>
              	<a href="__ROOT__/data/Team.rar">↘示例文件↙</a>
              	<b style="color:blue;">导入时请查看压缩包内的导入说明</b>
              </td>
            </tr>
          </tbody>
			<input type="hidden" name="id" value="{$team}" />
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">添加</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>

</body>
</html>
