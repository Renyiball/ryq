<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	<ul class="nav nav-tabs">
     <li><a href="{:U('user/index')}">管理员</a></li>
     <li><a href="{:U('user/add')}">添加管理员</a></li>
     <li class="active"><a>修改用户</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('User/edit_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%"  class="table table-hover">
          <tbody>
            <tr>
              <td width="180">用户名:</td>
              <td><input type="text" class="input" name="user_login" value="{$user_login}" maxlength="16" readonly="readonly"></td>
            </tr>
            <tr>
              <td>用户昵称:</td>
              <td><input type="text" class="input" name="user_nicename" value="{$user_nicename}" maxlength="16"></td>
            </tr>
            <tr>
              <td>用户ID:</td>
              <td><input type="text" class="input" name="userid" value="{$userid}" maxlength="16"></td>
            </tr>
            <tr>
              <td>密码:</td>
              <td><input type="password" class="input" name="user_pass" value="" placeholder="******" maxlength="16"></td>
            </tr>
            <tr>
              <td>邮箱:</td>
              <td><input type="text" class="input" name="user_email" value="{$user_email}" maxlength="32"></td>
            </tr>
            <tr>
              <td>角色:</td>
              <td>
 				<select name="role_id" class="normal_select">
 					<foreach name="roles" item="vo">
                        <php>if($vo[id] > 1 || $admin[role_id] == 1){</php>
			        			<if condition="$role_id eq $vo['id']">
				        				<option selected="selected" value="{$vo.id}">{$vo.name}</option>
				        			<else />
			 							<option value="{$vo.id}">{$vo.name}</option>
			                    </if>
                        <php>}</php>
 					</foreach>
                </select>
				</td>
            </tr>
            <tr>
              <td>赛事类型:</td>
              <td>
              	<select name="constid" class="normal_select">
						<option value="">--不选择--</option>   
					<foreach name="action" item="vo">
	        			<if condition="$constid eq $vo['constid']">
    							<option value="{$vo.constid}" selected="selected" >{$vo.actionName}</option>
		        			<else />
    							<option value="{$vo.constid}">{$vo.actionName}</option>
	                    </if>
                	</foreach>
               </select>
               </td>
            </tr> 
          </tbody>
        </table>
      </div>
       <div class="form-actions">
       		<input type="hidden" name="id" value="{$id}"/>
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
        	<button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
