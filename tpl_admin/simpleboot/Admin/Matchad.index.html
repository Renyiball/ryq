<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Matchad/index')}">广告列表</a></li>
     <li><a href="{:U('Matchad/add')}">添加广告</a></li>
  </ul>
		<form class="well form-search" method="post" action="{:U('Matchad/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">所属赛事： 
	              	<select id="province"name="typeclass" class="normal_select"> 
							<option value="0">全部</option>
		        		<foreach name="action" item="vo">
		        			<if condition="$formpost['typeclass'] eq $vo['constid']">
			        			<option selected="selected" value="{$vo.constid}">{$vo.actionName}</option>
			        			<else />
			        			<option value="{$vo.constid}">{$vo.actionName}</option>
		        			</if>
		                </foreach>
	               	</select>
						<input type="submit" class="btn btn-primary" name="search" value="搜索" />
						<if condition="$num neq 0">
							共有 {$num} 条相关记录
						</if>
					</span>
				</div>
			</div>
		</form>
  	<form class="J_ajaxForm" action="" method="post">
   <div class="table_list">
   <div class="p10"><div class="pages">
        <button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('Matchad/showorder')}">排序</button> {$Page} </div> </div>
   <table width="100%" cellspacing="0" class="table table-hover">
        <thead>
          <tr>
            <th width="40">排序</th>
            <th width="100">赛事ID</th>
            <th>赛事名称</th>
            <th width="80">赛事LOGO</th>
            <th width="120">添加时间</th>
            <th width="60">操作</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="more" item="vo">
          <tr>
			<td><input name="showorder[{$vo.id}]" type="text" value="{$vo.showorder}" class="input input-order" maxlength="4"></td>
            <td>{$vo.relatedid}</td>
            <td>{$vo.detail_key}</td>
			<td><img src="{$imgtituan}{$vo.detail_value}" height="50px"></td>
            <td>{$vo.created}</td>
            <td>
					<a href="{:U('Matchad/edit',array('id'=>$vo['id']))}">修改</a>
						<if condition="$roleid eq 1">
						 | <a class="J_ajax_del" href="{:U('Matchad/delete',array('id'=>$vo['id']))}">删除</a>
        			</if>
            </td>
          </tr>
         </foreach>
        </tbody>
        <thead>
          <tr>
            <th width="40">排序</th>
            <th width="100">赛事ID</th>
            <th>赛事名称</th>
            <th width="80">赛事LOGO</th>
            <th width="120">添加时间</th>
            <th width="60">操作</th>
          </tr>
        </thead>
      </table>
      <div class="p10"><div class="pages"> {$Page} </div> </div>
   </div>
		</form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
