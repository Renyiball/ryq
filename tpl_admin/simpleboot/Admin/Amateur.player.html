<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('amateur/index')}">比赛列表</a></li>
     <li><a href="{:U('amateur/add')}">添加比赛</a></li>
     <li class="active"><a>更新赛况</a></li>
     <li><a href="{:U('amateur/old')}">比赛列表(旧)</a></li>
  </ul>
  <div class="common-form">
<style> 
.inpwidth{width: 235px;}
</style>
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Amateur/player_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>球队-球员:</td>
              <td>
					<input type="text" name="oneclass" value="{$player.description}" class="input" readonly="readonly">
              </td>
            </tr>
            <tr>
              <td>进球数:</td>
              <td>
				<input type="button" value="─" class="btn" onClick="javascript:this.form.enter.value--;">
				<input type="number" name="enter" class="input inpwidth" value="{$player.goals}">
				<input type="button" value="┼" class="btn" onClick="javascript:this.form.enter.value++;">
		      </td>
            </tr>
            <tr>
              <td>红牌数:</td>
              <td>
				<input type="button" value="─" class="btn" onClick="javascript:this.form.red.value--;">
				<input type="number" name="red" class="input inpwidth" value="{$player.red_card}">
				<input type="button" value="┼" class="btn" onClick="javascript:this.form.red.value++;">
		      </td>
            </tr>
            <tr>
              <td>黄牌数:</td>
              <td>
				<input type="button" value="─" class="btn" onClick="javascript:this.form.yellow.value--;">
				<input type="number" name="yellow" class="input inpwidth" value="{$player.yellow_card}">
				<input type="button" value="┼" class="btn" onClick="javascript:this.form.yellow.value++;">
		      </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
		<input type="hidden" name="playerid" value="{$player.id}" />
		<input type="hidden" name="matchconstid" value="{$player.matchconstid}" />
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">更新</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
	</div>
</div>
</body>
</html>
