<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Matchad/index')}">广告列表</a></li>
     <li><a href="{:U('Matchad/add')}">添加广告</a></li>
     <li class="active"><a>修改广告</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Matchad/edit_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>对应赛事:<input type="hidden" name="id" value="{$result.id}" /></td>
              <td>
	              	<select id="province"name="typeclass" class="normal_select">
		        				<foreach name="action" item="vo">
				        			<if condition="$result['relatedid'] eq $vo['constid']">
					        			<option selected="selected" value="{$vo.constid}">{$vo.actionName}</option>
					        			<else />
					        			<option value="{$vo.constid}">{$vo.actionName}</option>
				        			</if>
		                </foreach>
	               	</select>
              </td>
            </tr>
              <td>广告图片:</td>
              <td>
		        			<if condition="$result.detail_value">
	        					<img src="{$imgtituan}{$result.detail_value}" width="324">
              			<input type="file" name="teamimg"  accept="image/*" />
			        			<else />
              			<input type="file" name="teamimg"  accept="image/*" />
		        			</if>
              </td>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">修改</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
