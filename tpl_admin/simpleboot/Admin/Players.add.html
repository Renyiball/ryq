<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Players/index')}">球员列表</a></li>
     <li class="active"><a href="{:U('Players/add')}">添加球员</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Players/add_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td width="100">所属球队:</td>
              <td>
		          <select id="province"name="teamid" class="normal_select"> 
			        			<option value="0">请选择</option>
		        		<foreach name="teams" item="team">
			        			<option value="{$team.id}">{$team.teamname}</option>
		            </foreach>
		          </select>
              </td>
            </tr>
            <tr>
              <td>球队角色:</td>
              <td>
		          <select id="province"name="typeID" class="normal_select"> 
			        			<option value="0">请选择</option>
		        		<foreach name="configs" item="config">
			        			<option value="{$config.typeID}">{$config.typeName}</option>
		            </foreach>
		          </select>
            </td>
            </tr>
            <tr>
              <td>球服号码:</td>
              <td><input type="text" class="input" name="play_number" value="" maxlength="2"></td>
            </tr>
            <tr>
              <td>姓名:</td>
              <td><input type="text" class="input" name="realname" value="" maxlength="5"></td>
            </tr>
            <tr>
              <td>生日:</td>
              <td><input type="text" class="J_date" name="dob" value=""></td>
            </tr>
            <tr>
              <td>身高(cm):</td>
              <td><input type="text" class="input" name="height" value="" maxlength="3"></td>
            </tr>
            <tr>
              <td>体重(kg):</td>
              <td><input type="text" class="input" name="weight" value="" maxlength="3"></td>
            </tr>
            <tr>
              <td>身份证号:</td>
              <td><input type="text" class="input" name="personid" value="" maxlength="18"></td>
            </tr>
            <tr>
              <td>联系电话:</td>
              <td><input type="text" class="input" name="phone" value="" maxlength="11"></td>
            </tr>
						<tr>
              <td>球员照片:</td>
              <td><input type="file" name="homeimg"  accept="image/*" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
