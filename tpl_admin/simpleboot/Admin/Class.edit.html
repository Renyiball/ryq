<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('class/index')}">分类列表</a></li>
     <li><a href="{:U('class/add')}">添加分类</a></li>
     <li class="active"><a>修改分类</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('class/edit_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2"  width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>选择所属分组:</td>
              <td><select name="group" class="normal_select">
    					<option id='{$type.typeid}' name='group' value='{$type.parent_type_text}'>{$type.parent_type_text}</option>
                	</select>
              </td>
            </tr>
            <tr>
              <td>分类名称:</td>
              <td><input type="text" class="input" name="classname" value="{$type.type_text}"></td>
            </tr>
          </tbody>
        </table>
      </div>
			<input type="hidden" name="id" value="{$type.id}" />
			<input type="hidden" name="p" value="{$p}" />
			<input type="hidden" name="c" value="{$c}" />
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">更新</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>

</body>
</html>
