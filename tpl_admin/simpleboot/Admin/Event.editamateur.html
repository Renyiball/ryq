<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('event/expert')}">专业赛事</a></li>
     <li><a href="{:U('event/amateur')}">业余赛事</a></li>
     <li><a href="{:U('event/old')}">业余赛事(旧)</a></li>
     <li><a href="{:U('event/addamateur')}">添加业余赛事</a></li>
     <li class="active"><a>修改业余赛事</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('event/editamateur_post')}">
      <div class="table_list">
    <table class="table table-hover">
	    <tr>
	      <td>名称<input type="hidden" name="id" value="{$info.id}" /></td>
	      <td><input type="text" name="game_name" value="{$info.game_name}" class="input input_hd J_title_color"/></td>
	    </tr>
	    <tr>
	      <td>赛规地址</td>
	      <td><input type="text" name="rules_url" value="{$info.rules_url}" class="input input_hd J_title_color"/></td>
	    </tr>
	    <tr>
	      <td>说明</td>
	      <td><textarea name='game_description1' style='height:55px;'>{$info.game_description1}</textarea></td>
	    </tr>
	    <tr>
	      <td>参数人数</td>
	      <td>
			<select name="player_type" class="normal_select">
        		<foreach name="players" item="player">
		        	<if condition="$player['id'] eq $info['player_type']">
							<option value="{$player.id}" selected="selected">{$player.name}</option>
							<else />
							<option value="{$player.id}">{$player.name}</option>
        			</if>
            </foreach>
			</select>
	      </td>
	    </tr>
	    <tr>
	      <td>主办方</td>
	      <td><input type="text" name="host_title" value="{$info.host_title}"></td>
	    </tr>
	    <tr>
	      <td>协办方</td>
	      <td><input type="text" name="host_field" value="{$info.host_field}"></td>
	    </tr>
	    <tr>
	      <td>承办方</td>
	      <td><input type="text" name="other_partner" value="{$info.other_partner}"></td>
	    </tr>
	    <tr>
	      <td>比赛地点</td>
	      <td><input type="text" name="area" value="{$info.area}"></td>
	    </tr>
	    <tr>
	      <td>开始时间</td>
	      <td><input type="text" name="startdate" value="{$info.startdate}" class="J_date"></td>
	    </tr>
	    <tr>
	      <td>开赛时间</td>
	      <td><input type="text" name="gamedate" value="{$info.gamedate}" class="J_date"></td>
	    </tr>
	    <tr>
	      <td>结束时间</td>
	      <td><input type="text" name="enddate" value="{$info.enddate}" class="J_date"></td>
	    </tr>
	    <tr>
	      <td>LOGO</td>
	      <td>
			<if condition="$info['game_logo']">
				<img src="{$imgtituan}{$info.game_logo}" width="216">
        	</if>
	      	<input type="file" name="game_newlogo"  accept="image/*" /></td>
	    </tr>
	    <tr>
	      <td>广告</td>
	      <td>
			<if condition="$info['game_adv']">
				<img src="{$imgtituan}{$info.game_adv}" width="216">
        	</if>
	      	<input type="file" name="game_newadv"  accept="image/*" /></td>
	    </tr>
	    <tr>
	      <td>背景</td>
	      <td>
			<if condition="$info['game_bg']">
				<img src="{$imgtituan}{$info.game_bg}" width="216">
        	</if>
	      	<input type="file" name="game_newbg"  accept="image/*" /></td>
	    </tr>
	  </table>

      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">修改</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
