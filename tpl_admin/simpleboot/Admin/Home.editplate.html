<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('home/plate')}">板块管理</a></li>
     <li><a href="{:U('home/addplate')}">添加板块</a></li>
     <li class="active"><a>修改板块</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('home/editplate_post')}" name="formadd">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>板块标识:</td>
              <td><input type="text" class="input" name="mark" value="{$home.title}">
						<input type="hidden" name="id" value="{$home.id}" />
              </td>
            </tr>
            <tr>
              <td>板块名称:</td>
              <td><input type="text" class="input" name="name" value="{$home.description}"></td>
            </tr>
            <tr>
              <td>样式:</td>
              <td>
					<select name="style" >
						<foreach name="style" item="vo">
		        			<if condition="$vo['style'] eq $home['style']">
			        				<option selected="selected" value="{$vo.style}">{$vo.style}</option>
			        			<else />
									<option value="{$vo.style}">{$vo.style}</option>
							</if>
						</foreach>
					</select>
              </td>
            </tr>          
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">修改</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>

</body>
</html>
