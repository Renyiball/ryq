<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Feedback/index')}">用户反馈</a></li>
     <li class="active"><a>受理反馈</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Feedback/acceptance_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>用户留言:</td>
									<input type="hidden" name="userid" value="{$info.userid}" />
									<input type="hidden" name="infoid" value="{$info.id}" />
              <td><textarea name="description" rows="5" readonly="readonly">{$info.description}</textarea></td>
            </tr>
            <tr>
              <td>处理结果:</td>
              <td><input type="text"  name="extraDesc" value="{$info.extraDesc}" <if condition="$info.status lt 100"> readonly="readonly" </if>>(受理结果会通过友盟推送给用户)</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
      	<if condition="$info.status gt 100">
				<input type="hidden" name="p" value="{$p}" />
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">受理</button>
        </if>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
