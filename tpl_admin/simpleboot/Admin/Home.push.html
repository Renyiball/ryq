<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('home/plate')}">板块管理</a></li>
     <li><a href="{:U('home/addplate')}">添加板块</a></li>
     <li class="active"><a>新品推送</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('home/push_post')}" name="formadd">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>推送标题:</td>
              <td>
              	<input type="text" class="input" name="title">
								<input type="hidden" name="id" value="{$formget.id}" />
              </td>
            </tr>
            <tr>
              <td>推送内容:</td>
              <td><textarea name="describe" rows="5"></textarea></td>
            </tr>       
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">推送</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>

</body>
</html>
