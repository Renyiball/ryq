<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
	  <ul class="nav nav-tabs">
     <li><a href="{:U('Guess/index')}">兑换记录</a></li>
     <li><a href="{:U('Guess/old')}">旧版统计</a></li>
     <li class="active"><a>其他兑换</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Guess/other_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>ID
									<input type="hidden" name="ubets" value="{$info.id}" />
              </td>
              <td><input type="text" value="{$info.userid}" name="userid" readonly="readonly" ></td>
            </tr>
            <tr>
              <td>手机号</td>
              <td><input type="text" value="{$info.betoption}" readonly="readonly" ></td>
            </tr>
            <tr>
              <td>兑换内容</td>
              <td><textarea rows="3" readonly="readonly">{$info.description}</textarea></td>
            </tr>
            <tr>
              <td>受理结果</td>
              <td><input type="text" name="comment"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
      	<if condition="$info.status gt 100">
				<input type="hidden" name="p" value="{$p}" />
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">兑换</button>
        </if>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
