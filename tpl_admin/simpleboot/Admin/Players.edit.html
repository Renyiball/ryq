<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Players/index')}">球员列表</a></li>
     <li><a href="{:U('Players/add')}">添加球员</a></li>
     <li class="active"><a>修改球员</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Players/edit_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td width="100">用户ID:</td>
              <td><input type="text" class="input" name="userid" value="{$userid}" readonly="readonly"></td>
            </tr>
            <tr>
              <td>所属球队:</td>
              <td><input type="text" class="input"  name="teamname" value="{$teams.teamname}"   readonly="readonly">
              				 <input type="hidden" class="input" name="teamid" value="{$teams.id}">
              </td>
            </tr>
            <tr>
              <td>球队角色:</td>
              <td>
		          <select id="province"name="typeID" class="normal_select"> 
		        		<foreach name="configs" item="config">
		        			<if condition="$config['typeID'] eq $roles['roleTypeID']">
			        			<option selected="selected" value="{$config.typeID}">{$config.typeName}</option>
			        			<else />
			        			<option value="{$config.typeID}">{$config.typeName}</option>
		        			</if>
		                </foreach>
		          </select>
            </td>
            </tr>
            <tr>
              <td>球服号码:</td>
              <td><input type="text" class="input" name="play_number" value="{$roles.play_number}" maxlength="2"></td>
            </tr>
            <tr>
              <td>姓名:</td>
              <td><input type="text" class="input" name="realname" value="{$details.realname}" maxlength="5"></td>
            </tr>
            <tr>
              <td>生日:</td>
              <td><input type="text" class="J_date" name="dob" value="{$details.dob}"></td>
            </tr>
            <tr>
              <td>身高(cm):</td>
              <td><input type="text" class="input" name="height" value="{$details.height}" maxlength="3"></td>
            </tr>
            <tr>
              <td>体重(kg):</td>
              <td><input type="text" class="input" name="weight" value="{$details.weight}" maxlength="3"></td>
            </tr>
            <tr>
              <td>身份证号:</td>
              <td><input type="text" class="input" name="personid" value="{$details.personid}" maxlength="18"></td>
            </tr>
            <tr>
              <td>联系电话:</td>
              <td><input type="text" class="input" name="phone" value="{$contacts.telephone}" maxlength="11"></td>
            </tr>
						<tr>
              <td>球员头像:</td>
              <td>
		        			<if condition="$image">
	        					<img src="{$imgtituan}{$image.filepath}{$image.filename}" width="324">
										<a href="{:U('Players/delete_images',array('id'=>$userid))}" class="btn J_ajax_dialog_btn" data-msg="您确定要删除此商品图像吗？">删除图片</a>
			        			<else />
              			<input type="file" name="teamimg"  accept="image/*" />
		        			</if>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
					<input type="hidden" name="p" value="{$p}" />
					<input type="hidden" name="c" value="{$c}" />
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">修改</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
