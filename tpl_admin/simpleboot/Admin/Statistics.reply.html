<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Statistics/index')}">用户列表</a></li>
     <li><a href="{:U('Statistics/source')}">来源统计</a></li>
     <li><a href="{:U('Statistics/month')}">月注册数</a></li>
     <li><a href="{:U('Statistics/day')}">日注册数</a></li>
     <li class="active"><a>回复列表</a></li>
  </ul>

		<form class="well form-search">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						<if condition="$num neq 0">
							共有 {$num} 条相关记录
						</if>
					</span>
				</div>
			</div>
		</form>
  <div class="common-form">
    <div class="table_list">
      <div class="p10"><div class="pages"> {$Page} </div> </div>
   <table width="100%" cellspacing="0" class="table table-hover">
        <thead>
          <tr>
            <th width="50">ID</th>
            <th width="200">主帖名称</th>
            <th>评论内容</th>
            <th width="200">ID：用户昵称</th>
            <th width="120">发布时间</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="lists" item="vo">
	        	<tr>
					<td>{$vo.id}</td>
			    <td>
        		<foreach name="class" item="clas">
        			<if condition="$vo['parentid'] eq $clas['id']">
	        			{$clas.title}
        			</if>
            </foreach>
			    </td>
					<td>{$vo.description|msubstr=0,32}</td>
					
					<td>
            {$vo.userid}：
        		<foreach name="users" item="user">
        			<if condition="$vo['userid'] eq $user['id']">
	        			{$user.nickname}
        			</if>
            </foreach>
			    </td>
					<td>{$vo.created}</td>
				</tr>
	        </foreach>
        </foreach>
        </tbody>
        <thead>
          <tr>
            <th width="50">ID</th>
            <th width="200">主帖名称</th>
            <th>评论内容</th>
            <th width="200">ID：用户昵称</th>
            <th width="120">发布时间</th>
          </tr>
        </thead>
      </table>
      <div class="p10"><div class="pages"> {$Page} </div> </div>
    </div>
      <div class="form-actions">
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
<script>
setCookie('refersh_time', 0);
function refersh_window() {
    var refersh_time = getCookie('refersh_time');
    if (refersh_time == 1) {
        window.location.reload();
    }
}
setInterval(function(){
	refersh_window()
}, 2000);

</script>
</body>
</html>
