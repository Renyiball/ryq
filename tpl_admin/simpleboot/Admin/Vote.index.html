<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Vote/index')}">投票列表</a></li>
  </ul>
  		<form class="well form-search" method="post" action="{:U('Vote/index')}" name="formadd">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">活动名称： 
	              	<select id="province"name="action"  class="normal_select index_select"> 
							<option value="0">全部</option>
		        		<foreach name="actions" item="action">
		        			<if condition="$formpost['action'] eq $action['constid']">
			        			<option selected="selected" value="{$action.constid}">{$action.actionName}</option>
			        			<else />
			        			<option value="{$action.constid}">{$action.actionName}</option>
							</if>
		                </foreach>
	               	</select>
						<input type="submit" class="btn btn-primary" value="搜索" />
						<if condition="$num neq 0">
							共有 {$num} 条相关记录
						</if>
					</span>
				</div>
			</div>
		</form>
  <form class="form-horizontal J_ajaxForm" method="post">
    <div class="table_list">
      <div class="p10"><div class="pages"> {$Page} </div>
      </div>
      <table width="100%" class="table table-hover">
        <thead>
          <tr>
            <th width="40">ID</th>
            <th>活动名称</th>
            <th>投票选项</th>
            <th width="80">获得票数</th>
            <th width="160">用户昵称</th>
          </tr>
        </thead>
        <foreach name="infos" item="info">
        	<tr>
				<td>{$info.constid}</td>
				<td>
		        		<foreach name="actions" item="action">
		        			<if condition="$action['constid'] eq $info['parentid']">
		        				{$action.actionName}
									</if>
		           </foreach>
				</td>
				<td>{$info.actionName}</td>
				<td>
					<php>$i=0;</php>
        <foreach name="logs" item="log">
					<if condition="$log['description'] eq $info['constid']">
						<php>$i++;</php>
					</if>
        </foreach>
        {$i}
				</td>
				<td>{$info.extraDesc}</td>
			</tr>
        </foreach>
        <thead>
          <tr>
            <th width="40">ID</th>
            <th>活动名称</th>
            <th>投票选项</th>
            <th width="80">获得票数</th>
            <th width="160">用户昵称</th>
          </tr>
        </thead>
      </table>
      <div class="p10"><div class="pages"> {$Page} </div>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
