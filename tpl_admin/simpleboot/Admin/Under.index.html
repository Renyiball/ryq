<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Under/index')}">线下用户</a></li>
     <li><a href="{:U('Under/add')}">添加用户</a></li>
  </ul>
  <style> 
	input .iduoxuan{ width:14px; height:20px;float: left;} 
	span .sduoxuan{ width:14px; height:14px;margin-right:30px;}
	.normal_select{width: 210px;}
</style>
		<form class="well form-search" method="post" action="{:U('Under/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						用户昵称：
						<input type="text" name="username" value="{$formpost.username}"  style="width: 80px;"> &nbsp; &nbsp;
						用户地址：
						<input type="text" name="address" value="{$formpost.address}"  style="width: 80px;"> &nbsp; &nbsp;
						联系方式：
						<input type="text" name="tele_numbers" value="{$formpost.tele_numbers}"  style="width: 80px;"> &nbsp; &nbsp;
						<input type="submit" class="btn btn-primary" value="搜索" />
						<if condition="$num neq 0">
							共有 {$num} 条相关记录
						</if>
					</span>
				</div>
			</div>
		</form>
   <div class="table_list">
      <div class="p10"><div class="pages"> {$Page}</div>
      </div>
   <table width="100%" cellspacing="0" class="table table-hover">
        <thead>
          <tr>
						<th width="50">ID</th>
            <th width="140">用户</th>
            <th>地址</th>
            <th width="200">联系方式</th>
            <th width="60">操作</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="lists" item="vo">
          <tr>
						<td>{$vo.id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.address}</td>
            <td>{$vo.tele_numbers}</td>
					<td>
						<a href="{:U('Under/edit',array('id'=>$vo['id'],'p'=>$_GET['p']))}">修改</a>
						<if condition="$roleid eq 1">
						 | <a class="J_ajax_del" href="{:U('Under/delete',array('id'=>$vo['id']))}">删除</a>
        		</if>
					</td>
          </tr>
         </foreach>
        </tbody>
        <thead>
          <tr>
						<th width="50">ID</th>
            <th width="140">用户</th>
            <th>地址</th>
            <th width="200">联系方式</th>
            <th width="60">操作</th>
          </tr>
        </thead>
      </table>
      <div class="p10"><div class="pages"> {$Page} </div>
      </div>
   </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
