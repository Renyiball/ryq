<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('user/index')}">管理员</a></li>
     <li class="active"><a href="{:U('user/add')}">添加管理员</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('User/add_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td width="180">用户名:</td>
              <td><input type="text" class="input" name="user_login" value="" maxlength="16"></td>
            </tr>
            <tr>
              <td>用户昵称:</td>
              <td><input type="text" class="input" name="user_nicename" value="" maxlength="16"></td>
            </tr>
            <tr>
              <td>用户ID:</td>
              <td><input type="text" class="input" name="userid" value="" maxlength="16"></td>
            </tr>
            <tr>
              <td>密码:</td>
              <td><input type="password" class="input" name="user_pass" value=""  maxlength="16"></td>
            </tr>
            <tr>
              <td>邮箱:</td>
              <td><input type="text" class="input" name="user_email" value="" maxlength="32"></td>
            </tr>
            <tr>
              <td>角色:</td>
              <td>
 				<select name="role_id"  class="normal_select">
 					<foreach name="roles" item="vo">
                        <php>if($vo[id] > 1 || $admin[role_id] == 1){</php>
 							<option value="{$vo.id}">{$vo.name}</option>
                        <php>}</php>
 					</foreach>
                </select>
				</td>
            </tr>
            <tr>
              <td>赛事类型:</td>
              <td>
              	<select name="constid"  class="normal_select">
									<option value="">--不选择--</option>   
									<foreach name="action" item="vo">
				        			<option value="{$vo.constid}">{$vo.actionName}</option>
                	</foreach>
               </select>
						</td>
            </tr> 
            
          </tbody>
        </table>
      </div>
      <div class="form-actions">
            <button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
            <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
