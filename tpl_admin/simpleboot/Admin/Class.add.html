<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('class/index')}">分类列表</a></li>
     <li class="active"><a href="{:U('class/add')}">添加分类</a></li>
  </ul>
  

  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('class/add_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
            <tr>
              <td>选择所属分组:</td>
              <td><select name="group" class="normal_select">  
					<option name='parent_type_text' value='0'>请选择</option> 
        		<foreach name="class" item="vo">
					<option name='parent_type_text' value='{$vo.parent_type_text}'>{$vo.parent_type_text}</option>
               	</foreach>
                </select></td>
            </tr>
            <tr>
              <td>分类名称:</td>
              <td><input type="text" class="input" name="classname" id="name" value=""></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">添加</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
