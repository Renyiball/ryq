<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Apply/index')}">活动报名</a></li>
  </ul>
  		<form class="well form-search" method="post" action="{:U('Apply/index')}" name="formadd">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">活动名称： 
	              	<select id="province"name="action" class="action_select index"> 
							<option value="0">全部</option>
		        		<foreach name="infos" item="info">
		        			<if condition="$formpost['action'] eq $info['constid']">
			        			<option selected="selected" value="{$info.constid}">{$info.actionName}</option>
			        			<else />
			        			<option value="{$info.constid}">{$info.actionName}</option>
							</if>
		                </foreach>
	               	</select>
						<input type="submit" class="btn btn-primary" value="搜索" />
						<if condition="$num neq 0">
							共有 {$num} 条相关记录
						</if>
					</span>
				</div>
			</div>
		</form>
  <form class="form-horizontal J_ajaxForm" method="post">
    <div class="table_list">
      <div class="p10"><div class="pages"> {$Page} </div>
      </div>
      <table width="100%" class="table table-hover">
        <thead>
          <tr>
            <th width="40">ID</th>
            <th>活动名称</th>
            <th>参与电话</th>
            <th width="160">用户昵称</th>
          </tr>
        </thead>
        <foreach name="logs" item="log">
        	<tr>
		        <foreach name="infos" item="info">
			    		<if condition="$log['action_constid'] eq $info['constid']">
								<td>{$log.action_constid}</td>
								<td>{$info.actionName}</td>
								<td>{$log.description}</td>
								<td>{$log.userid}</td>
							</if>
		        </foreach>
					</tr>
        </foreach>
        <thead>
          <tr>
            <th width="40">ID</th>
            <th>活动名称</th>
            <th>参与电话</th>
            <th width="160">用户昵称</th>
          </tr>
        </thead>
      </table>
      <div class="p10"><div class="pages"> {$Page} </div>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
