<admintpl file="apiheader"/>
<title>兑换提交</title>
<body class="J_scroll_fixed" onselectstart="return true">
<style>
	.wrap{padding: 0 20px;margin-top: 50px;}
	span{color: red;}
	.navbar-fixed-top{
		margin-right: 0px;
		margin-left: 0px;
		position: fixed;
		right: 0;
		left: 0;
		z-index: 1030;
		margin-bottom: 0;
	}
	.navbar {
		background: #FFFFFF;
		-webkit-box-shadow: 0 1px 1px 0 rgba(50,50,50,0.08);
		-moz-box-shadow: 0 1px 1px 0 rgba(50,50,50,0.08);
		box-shadow: 0 1px 1px 0 rgba(50,50,50,0.08);
		top: 0;
		overflow: visible;
	}
	h5{
		margin:10px 20px;
	}
</style>
    <div class="navbar navbar-fixed-top">
    	<h5>球币财富等级<a style="float: right;"href="{:U('Convert/detail',array('userid'=>$userid,'exchid'=>$exchid))}">返回</a></h5>
    </div>
<div class="wrap J_check_wrap">
    <div class="common-form">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
			    <tr>
			    	<td width="50%">所属用户</td>
			    	<td>拥有球币区间</td>
			    </tr>
			<foreach name="typeconfigs" item="config">
			    <tr>
			    	<td>{$config.typeName}</td>
			    	<td>{$config.typeDesc} ~ {$config.extraDesc}</td>
			    </tr>
			</foreach>
          </tbody>
        </table>
    </div>
  </div>
<script>
function stop(){
return false;
}
document.oncontextmenu=stop;
$('.emoji').emoji();
</script>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
