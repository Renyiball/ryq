<admintpl file="apiheader"/>
<title>确认收货</title>
<body class="J_scroll_fixed" onselectstart="return true">
<style>
	p{float: right;margin: 0; color: red;}
	label{margin:0}
	.radio{width: 30px;}
	.wrap{padding: 0 20px;margin-top: 50px;}
	.navbar-fixed-top{
		margin-right: 0px;
		margin-left: 0px;
		position: fixed;
		right: 0;
		left: 0;
		z-index: 1030;
		margin-bottom: 0;
	}
	.navbar {
		background: #FFFFFF;
		-webkit-box-shadow: 0 1px 1px 0 rgba(50,50,50,0.08);
		-moz-box-shadow: 0 1px 1px 0 rgba(50,50,50,0.08);
		box-shadow: 0 1px 1px 0 rgba(50,50,50,0.08);
		top: 0;
		overflow: visible;
	}
	h5{
		margin:10px 20px;
	}
</style>
    <div class="navbar navbar-fixed-top">
    	<h5>确认收货<a style="float: right;"href="{:U('Convert/myorder',array('userid'=>$userid))}">返回</a></h5>
    </div>
<div class="wrap J_check_wrap">
    <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('convert/receipt_post')}">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%" class="table table-hover">
          <tbody>
				    <tr>
				    	<td>状态</td>
				    	<td colspan="2">
	            			<if condition="$exchange['status'] eq 160">已支付<input type="hidden" name="status" value="{$exchange.status}" /></if>
	            			<if condition="$exchange['status'] eq 165">已配货<input type="hidden" name="status" value="{$exchange.status}" /></if>
	            			<if condition="$exchange['status'] eq 170">已发货<input type="hidden" name="status" value="{$exchange.status}" /></if>
	            			<if condition="$exchange['status'] eq 175">已收货<input type="hidden" name="status" value="{$exchange.status}" /></if>
	            			<if condition="$exchange['status'] eq 180">已评价<input type="hidden" name="status" value="{$exchange.status}" /></if>
				    	</td>
				    </tr>
				    <tr>
				    	<td>评价</td>
				    	<td colspan="2" style="padding:3px;"><textarea name="comment" rows="3" style="width: 100%;margin: 0;padding: 0;"></textarea></td>
				    </tr>
				    <tr>
				    	<td>评分</td>
				    	<td colspan="2">
				    		<label class="radio">
				    			<input type="radio" name="score" value="1">
				    				<span>1分</span>
				    		</label>
				    		<label class="radio">
				    			<input type="radio" name="score" value="2">
				    				<span>2分</span>
				    		</label>
				    		<label class="radio">
				    			<input type="radio" name="score" value="3">
				    				<span>3分</span>
				    		</label>
				    		<label class="radio">
				    			<input type="radio" name="score" value="4">
				    				<span>4分</span>
				    		</label>
				    		<label class="radio">
				    			<input type="radio" name="score" value="5" checked>
				    				<span>5分</span>
				    		</label>
				    	</td>
				    </tr>
				    <tr>
				    	<td colspan="3"><button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button></td>
				    </tr>
 		  </tbody>
        </table>
      </div>
		<input type="hidden" name="userid" value="{$userid}" />
		<input type="hidden" name="exchid" value="{$exchid}" />
		<input type="hidden" name="itemid" value="{$itemid}" />
    </form>
    </div>
  </div>
<script>
function stop(){
return false;
}
document.oncontextmenu=stop;
</script>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
